<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="логотип Место"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="images/profile-img.9a465d27cc4844854ee1.jpg" alt="аватар пользователя"></div><div class="profile__info"><div class="profile__top-row"><h1 class="profile__name"></h1><button class="button button_type_edit" type="button"></button></div><p class="profile__job"></p></div><button class="button button_type_add" type="button"></button></section><section class="gallery"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container popup__wrapper"><button class="button button_type_close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="edit-form" novalidate><input placeholder="Введите ваше имя" class="form__input form__input_type_name" name="name" id="name-input" required minlength="2" maxlength="40"> <span class="form__input-error name-input-error"></span> <input placeholder="Введите вашу профессию" class="form__input form__input_type_job" name="job" id="job-input" required minlength="2" maxlength="200"> <span class="form__input-error job-input-error"></span> <button class="button button_type_submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container popup__wrapper"><button class="button button_type_close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="form" name="place-form" novalidate><input placeholder="Название" class="form__input form__input_type_place" name="place" id="place-input" required minlength="2" maxlength="30"> <span class="form__input-error place-input-error"></span> <input type="url" placeholder="Ссылка на картинку" class="form__input form__input_type_src" name="src" id="src-input" required> <span class="form__input-error src-input-error"></span> <button class="button button_type_submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__wrapper"><button class="button button_type_close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="form" name="avatar-form" novalidate><input type="url" placeholder="Ссылка на аватар" class="form__input form__input_type_src" name="src" id="avatar-input" required> <span class="form__input-error avatar-input-error"></span> <button class="button button_type_submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_remove"><div class="popup__container popup__wrapper"><button class="button button_type_close" type="button"></button><h2 class="popup__title popup__title_type_confirmation">Вы уверены</h2><form class="form" name="remove-form" novalidate><button class="button button_type_submit" type="submit">Да</button></form></div></div><div class="popup popup_type_img"><div class="popup__wrapper"><button class="button button_type_close" type="button"></button><figure class="popup__figure"><img class="popup__img" src="#" alt=""><figcaption class="popup__caption"></figcaption></figure></div></div><template id="card"><li class="card"><img class="card__img"> <button class="button button_type_remove" type="button"></button><div class="card__label"><p class="card__caption"></p><div class="card__likes"><button class="button button_type_like" type="button"></button><div class="card__likes-number"></div></div></div></li></template></body></html>
