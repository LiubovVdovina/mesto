<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип Место"> 
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-img.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <div class="profile__top-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1> 
          <button class="button button_type_edit"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="button button_type_add"></button>
    </section>
    <section class="gallery">
      <div class="gallery__card">
        <img class="gallery__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="gallery__label">
          <p class="gallery__caption">Карачаевск</p>
          <button class="gallery__like"></button>            
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__img" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="gallery__label">
          <p class="gallery__caption">Гора Эльбрус</p>
          <button class="gallery__like"></button>            
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__img" src="./images/dombay.png" alt="Домбай">
        <div class="gallery__label">
          <p class="gallery__caption">Домбай</p>
          <button class="gallery__like"></button>          
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__img" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="gallery__label">
          <p class="gallery__caption">Гора Эльбрус</p>
          <button class="gallery__like"></button>            
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__img" src="./images/dombay.png" alt="Домбай">
        <div class="gallery__label">
          <p class="gallery__caption">Домбай</p>
          <button class="gallery__like"></button>            
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="gallery__label">
          <p class="gallery__caption">Карачаево-Черкессия</p>
          <button class="gallery__like"></button>         
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <button class="button button_type_close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="input">
        <input type="text" placeholder="Введите ваше имя" class="input__text input__text_type_name">
        <input type="text" placeholder="Введите вашу профессию" class="input__text input__text_type_job">
      </div>
      <input class="button popup__submit" type="submit" value="Сохранить">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
