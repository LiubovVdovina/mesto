<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип Место"> 
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-img.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <div class="profile__top-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1> 
          <button class="button button_type_edit" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__list">
    </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="button button_type_close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="input" name="edit-form">
        <input type="text" placeholder="Введите ваше имя" class="input__text" name="name">
        <input type="text" placeholder="Введите вашу профессию" class="input__text" name="job">
      <button class="button button_type_submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="button button_type_close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="input" name="edit-form">
        <input type="text" placeholder="Название" class="input__text" name="name">
        <input type="text" placeholder="Ссылка на картинку" class="input__text" name="src">
      <button class="button button_type_submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="card">
    <li class="card">
      <img class="card__img">
      <button class="button button_type_remove" type="button"></button>  
      <div class="card__label">
        <p class="card__caption"></p>
        <button class="card__like" type="button"></button>         
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
